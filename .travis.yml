sudo: required

services:
  - docker

cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete

language: scala

scala:
  - 2.12.1
jdk:
  - oraclejdk8

script:
- ./scripts/travis-build.sh
- ./scripts/travis-deploy.sh
